<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fillout Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            background-color: #f4f4f4;
        }
        #form-button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #9900EF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <button id="form-button">SOS NADO</button>

    <script>
        document.getElementById('form-button').addEventListener('click', function() {
            // URL du formulaire Fillout
            var formUrl = 'https://nadosos.fillout.com/calendrier-sos';

            // Dimensions de la fenêtre popup
            var popupWidth = 600;
            var popupHeight = 800;

            // Calculer la position centrale de la fenêtre
            var left = (screen.width / 2) - (popupWidth / 2);
            var top = (screen.height / 2) - (popupHeight / 2);

            // Ouvrir une nouvelle fenêtre popup
            window.open(formUrl, 'Formulaire SOS NADO', 'width=' + popupWidth + ', height=' + popupHeight + ', top=' + top + ', left=' + left);
        });
    </script>

</body>
</html>
